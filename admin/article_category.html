<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文章列表</title>
  <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      文章类别管理
    </div>
    <div class="container-fluid common_con">
      <table class="table table-striped table-bordered table-hover mp20 category_table">
        <thead>
          <tr>
            <th>名称</th>
            <th>Slug</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody id="cateBody">

        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-center">
              <a href="#" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                data-target="#addModal">新增分类</a>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <!-- 模态框 -->
  <div class="modal fade" id="addModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
          <h4 class="modal-title">新增分类</h4>
        </div>
        <div id="editBox">
          <div class="modal-body">
            <form id="addForm">
              <!-- 用一个文本框来保存当前编辑的 分类id -->
              <!-- <input type="text" style="display: none" name="" id="recipient-id"> -->
              <!-- 隐藏域 特性:默认就是隐藏的 -->
              <input type="hidden" name="id" id="recipient-id">
              <div class="form-group">
                <label for="recipient-name" class="control-label">分类名称:</label>
                <input type="text" name="name" class="form-control" id="recipient-name">
              </div>
              <div class="form-group">
                <label for="message-text" class="control-label">分类别名:</label>
                <input type="text" name="slug" class="form-control" id="recipient-slug">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
            <button type="submit" class="btn btn-primary" id="model_add" form="addForm">新增</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/bootstrap/js/bootstrap.min.js"></script>
  <script src="./js/template-web.js"></script>
  <script>
    $('#addModal').modal({
      show: false,
      backdrop: false
    });

    $('#model_shutoff').click(function () {
      $('#addModal').modal('hide');
    });
  </script>

  <!-- 文章类别模板 -->
  <script type="text/html" id="cateTpl">
    {{each data}}
    <tr>
      <td>{{$value.name}}</td>
      <td>{{$value.slug}}</td>
      <td class="text-center">
        <a href="javascript:;"class="btn btn-info btn-xs edit" data-id="{{$value.id}}" data-toggle="modal" data-target="#addModal">编辑</a>
        <a href="javascript:;" class="btn btn-danger btn-xs delete" data-id="{{$value.id}}">删除</a>
      </td>
    </tr>
    {{/each}}
  </script>

  <!-- 编辑类别模板 -->
  <script type="text/html" id="editTpl">
      <div class="modal-body">
        <form id="editForm">
          <!-- 用一个文本框来保存当前编辑的 分类id -->
          <!-- <input type="text" style="display: none" name="" id="recipient-id"> -->
          <!-- 隐藏域 特性:默认就是隐藏的 -->
          <input type="hidden" name="id" id="recipient-id" value="{{data[0].id}}">
          <div class="form-group">
            <label for="recipient-name" class="control-label">分类名称:</label>
            <input type="text" name="name" class="form-control" id="recipient-name" value="{{data[0].name}}">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">分类别名:</label>
            <input type="text" name="slug" class="form-control" id="recipient-slug"  value="{{data[0].slug}}">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
        <button type="submit" class="btn btn-primary" id="model_add" form="editForm">修改</button>
      </div>
  </script>

  <!-- 业务逻辑代码 -->
  <script>
    $(function () {
      // 所有文章类别
      $.ajax({
        type: 'get',
        url: 'http://47.111.184.55:8888/api/v1/admin/category/list',
        success: function (response) {
          // console.log(response);
          var html = template('cateTpl', { data: response.data })
          // console.log(html);
          $('#cateBody').html(html);
        }
      });

      // 添加文章类别
      $('#addForm').on('submit', function () {
        var formData = $(this).serialize();
        // console.log(formData);
        
        if ($('#recipient-name').val().trim() === '') {
          alert('请输入分类名称');
          return false;
        } else if ($('#recipient-slug').val().trim() === '') {
          alert('请输入分类别名');
          return false;
        } else {
          $.ajax({
            type: 'post',
            url: 'http://47.111.184.55:8888/api/v1/admin/category/add',
            data: formData,
            success: function (response) {
              // console.log(response);
              location.reload();
            }
          });
          return false;
        }
      });

      // 根据id查询指定文章类别
      $('#cateBody').on('click', '.edit', function () {
        var id = $(this).attr('data-id');

        $.ajax({
          type: 'get',
          url: 'http://47.111.184.55:8888/api/v1/admin/category/search',
          data: { id: id },
          success: function (response) {
            // console.log(response);
            var html = template('editTpl', response);
            $('#editBox').html(html);

            $('#model_shutoff').click(function () {
              $('#addModal').modal('hide');
            });
          }
        });
      });

      // 编辑文章类别
      $('#editBox').on('submit', '#editForm', function () {
        var formData = $(this).serialize();
        console.log(formData);

        $.ajax({
          type: 'post',
          url: 'http://47.111.184.55:8888/api/v1/admin/category/edit',
          data: formData,
          success: function (response) {
            console.log(response);
            location.reload();
          }
        });
        return false;
      });

      // 删除文章类别
      $('#cateBody').on('click', '.delete', function () {
        var id = $(this).attr('data-id');

        // console.log(id);

        if (confirm('你确定要删除?')) {
          $.ajax({
            type: 'post',
            url: 'http://47.111.184.55:8888/api/v1/admin/category/delete',
            data: { id: id },
            success: function (response) {
              // console.log(response);
              location.reload();
            }
          });
        }
      });
    });

  </script>

</body>

</html>
