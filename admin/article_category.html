<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文章列表</title>
  <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      文章类别管理
    </div>
    <div class="container-fluid common_con">
      <table class="table table-striped table-bordered table-hover mp20 category_table">
        <thead>
          <tr>
            <th>名称</th>
            <th>Slug</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody id="categoriesBox">
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-center">
              <a href="#" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                data-target="#addModal">新增分类</a>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <!-- 模态框 -->
  <div class="modal fade" id="addModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
          <h4 class="modal-title">新增分类</h4>
        </div>
        <div class="modal-body">
          <form id="addCateSubmit">
            <!-- 用一个文本框来保存当前编辑的 分类id -->
            <!-- <input type="text" style="display: none" name="" id="recipient-id"> -->
            <!-- 隐藏域 特性:默认就是隐藏的 -->
            <input type="hidden" name="id" id="recipient-id">
            <div class="form-group">
              <label for="recipient-name" class="control-label">分类名称:</label>
              <input type="text" name="name" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="message-text" class="control-label">分类别名:</label>
              <input type="text" name="slug" class="form-control" id="recipient-slug">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
          <button type="button" class="btn btn-primary" id="model_add">新增</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modifyModal">

  </div>

  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/bootstrap/js/bootstrap.min.js"></script>
  <script src="./js/template-web.js"></script>
  <script type="text/html" id="categoriesTpl">
    {{each data}}
      <tr>
          <td>{{$value.name}}</td>
          <td>{{$value.slug}}</td>
          <td class="text-center">
            <a href="javascript:;" class="btn btn-info btn-xs edit" data-toggle="modal" data-target="#modifyModal" data-id="{{$value.id}}">编辑</a>
            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs delete" data-id="{{$value.id}}">删除</a>
          </td>
      </tr>
    {{/each}}
  </script>
  <script type="text/html" id="modifyTpl">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
          <h4 class="modal-title">修改分类</h4>
        </div>
        <div class="modal-body">
          <form  id="modifySubmit">
            <!-- 用一个文本框来保存当前编辑的 分类id -->
            <!-- <input type="text" style="display: none" name="" id="recipient-id"> -->
            <!-- 隐藏域 特性:默认就是隐藏的 -->
            <input type="hidden" name="id" id="recipient-id" value="{{id}}">
            <div class="form-group">
              <label for="recipient-name" class="control-label">分类名称:</label>
              <input type="text" name="name" class="form-control" id="recipient-name" value="{{name}}">
            </div>
            <div class="form-group">
              <label for="message-text" class="control-label">分类别名:</label>
              <input type="text" name="slug" class="form-control" id="recipient-slug" value="{{slug}}">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" id="model_s">关闭</button>
          <button type="button" class="btn btn-primary" id="model_o">修改</button>
        </div>
      </div>
    </div>
  </script>
  <script>
    $('#addModal').modal({
      show: false,
      backdrop: false
    });

    $('#model_shutoff').click(function () {
      $('#addModal').modal('hide');
    });
    //修改
    $('#modifyModal').modal({
      show: false,
      backdrop: false
    });

    $('#modifyModal').on('click', '#model_s', function () {
      $('#modifyModal').modal('hide');
    });
  </script>

  <!-- 业务逻辑代码 -->
  <script>
    //发送请求获取文章分类
    $.ajax({
      type: 'get',
      url: 'http://47.111.184.55:8888/api/v1/admin/category/list',
      success: function (res) {
        //拼接模板
        var html = template('categoriesTpl', { data: res.data });
        //渲染数据
        $('#categoriesBox').html(html);
      }
    })

    //编辑文章分类
    $('#categoriesBox').on('click', '.edit', function () {
      //获取待修改文章id
      var id = $(this).attr('data-id');
      //获取类别信息
      $.ajax({
        type: 'get',
        url: 'http://47.111.184.55:8888/api/v1/admin/category/search',
        data: {
          id: id
        },
        success: function (res) {
          //拼接模板
          var html = template('modifyTpl', res.data[0]);
          //渲染到模态框
          $('#modifyModal').html(html);
        }
      })
    })

    //提交修改结果
    $('#modifyModal').on('click', '#model_o', function () {

      //搜集用户输入的信息
      var formData = $('#modifySubmit').serialize();
      //发送请求
      $.ajax({
        type: 'post',
        url: 'http://47.111.184.55:8888/api/v1/admin/category/edit',
        data: formData,
        success: function () {
          $('#modifyModal').modal('hide');
          location.reload();
        }
      })
    })


    //新增文章分类
    $('#model_add').on('click', function () {
      //搜集用户输入的信息
      var formData = $('#addCateSubmit').serialize();
      //发送请求
      $.ajax({
        type: 'post',
        url: 'http://47.111.184.55:8888/api/v1/admin/category/add',
        data: formData,
        success: function () {
          location.reload();
        }
      })
    })

    //删除文章分类
    $('#categoriesBox').on('click','.delete',function () {
          //判断是否要删除
          if(confirm('是否确认删除该文章分类')) {
              //获取待删除文章分类
              var id = $(this).attr('data-id');
              //发送请求
              $.ajax({
                  type: 'post',
                  url: 'http://47.111.184.55:8888/api/v1/admin/category/delete',
                  data: {
                    id: id
                  },
                  success: function () {
                      location.reload();
                  }
              })
          }
    })

    
  </script>
</body>

</html>
