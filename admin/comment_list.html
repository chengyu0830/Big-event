<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>评论列表</title>
  <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css"><!-- 引入分页插件 pagination 的js文件 -->
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      评论列表
    </div>
    <div class="container-fluid common_con">
      <table class="table table-striped table-bordered table-hover mp20">
        <thead>
          <tr>
            <th>作者</th>
            <th>评论</th>
            <th>评论在</th>
            <th>提交于</th>
            <th>状态</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody id="commentBox">
          
        </tbody>
      </table>

      <div class="row text-center">
        <ul class="pagination pagination-sm">
          <li class="page-item first disabled"><a href="#" class="page-link">首页</a></li>
          <li class="page-item prev disabled"><a href="#" class="page-link">上一页</a></li>
          <li class="page-item active"><a href="#" class="page-link">1</a></li>
          <li class="page-item"><a href="#" class="page-link">2</a></li>
          <li class="page-item"><a href="#" class="page-link">3</a></li>
          <li class="page-item"><a href="#" class="page-link">4</a></li>
          <li class="page-item"><a href="#" class="page-link">5</a></li>
          <li class="page-item"><a href="#" class="page-link">6</a></li>
          <li class="page-item"><a href="#" class="page-link">7</a></li>
          <li class="page-item next"><a href="#" class="page-link">下一页</a></li>
          <li class="page-item last"><a href="#" class="page-link">尾页</a></li>
        </ul>
      </div>

    </div>
  </div>

  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="../js/template-web.js"></script>
  <script src="./js/jquery.twbsPagination.js"></script>
  <script type="text/html" id="commentTpl">
      {{each data}}
        <tr>
          <td>{{$value.author}}</td>
          <td>{{$value.content}}</td>
          <td>{{$value.title}}</td>
          <td>{{$value.date}}</td>
          <td>{{$value.state}}</td>
          <td class="text-center">
            <a href="javascript:;" class="btn btn-warning btn-xs" data-id="{{$value.id}}" id="{{$value.state == '已批准' ? 'refuse':'pass'}}">{{$value.state == '已批准' ? '驳回':'批准'}}</a>
            <a href="javascript:;" class="btn btn-danger btn-xs delete" data-id="{{$value.id}}">删除</a>
          </td>
        </tr>
      {{/each}}
  </script>
  <script>
    // 设置左侧菜单
    $('#release_btn').click(function () {
      window.parent.setMenu(0, 0);
    })
  </script>

  <!-- 业务逻辑代码 -->
  <script>
      //发送请求获取评论
      $.ajax({
          type: 'get',
          url: 'http://47.111.184.55:8888/api/v1/admin/comment/search',
          success: function(data) {
            console.log(data);
            //拼接模板
            var html = template('commentTpl',{data:data});
            //在页面中显示
            $('#commentBox').html(html);
          }
      })

      //用事件委托的方式为删除按钮绑定事件
      $('#commentBox').on('click','.delete',function () {
            //确认删除
            if(confirm('确认要删除本条评论嘛')) {
                //获取待删除评论的id
                var id = $(this).attr('data-id');
                //发送请求
                $.ajax({
                    type: 'post',
                    url: 'http://47.111.184.55:8888/api/v1/admin/comment/delete',
                    data: {
                      id:id
                    },
                    success: function () {
                        location.reload();
                    }
                })
            }
      })

      //评论审核通过
      $('#commentBox').on('click','#pass',function () {
            //确认删除
            if(confirm('确认要通过本条评论嘛')) {
                //获取待删除评论的id
                var id = $(this).attr('data-id');
                //发送请求
                $.ajax({
                    type: 'post',
                    url: 'http://47.111.184.55:8888/api/v1/admin/comment/pass',
                    data: {
                      id:id
                    },
                    success: function () {
                        location.reload();
                    }
                })
            }
      })

      //评论审核驳回
      $('#commentBox').on('click','#refuse',function () {
            //确认删除
            if(confirm('确认要驳回本条评论嘛')) {
                //获取待删除评论的id
                var id = $(this).attr('data-id');
                //发送请求
                $.ajax({
                    type: 'post',
                    url: 'http://47.111.184.55:8888/api/v1/admin/comment/reject',
                    data: {
                      id:id
                    },
                    success: function () {
                        location.reload();
                    }
                })
            }
      })
  </script>
</body>

</html>
