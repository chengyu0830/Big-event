<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文章列表</title>
  <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      文章编辑
    </div>
    <div class="container-fluid common_con" id="articleBox">

    </div>
  </div>

  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/jedate/js/jedate.js"></script>
  <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
  <script src="js/tinymce/js/tinymce_setup.js"></script>
  <script src="./js/template-web.js"></script>
  <script type="text/html" id="articleModifyTpl">
    <form class="form-horizontal article_form" id="articleMidfy">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
          <div class="col-sm-10">
            <input type="text" name="title" class="form-control title" id="inputEmail3" value="{{title}}">
            <input type="hidden" name="id" value="{{id}}">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
          <div class="col-sm-10">
            <img src="{{cover}}" class="article_cover" id="preview">
            <input name="cover" type="file" id="avatar">
            <input type="hidden" id="avatarHidden">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
          <div class="col-sm-4">
            <select class="form-control category" name="categoryId" id="article_category">
              
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
          <div class="col-sm-4">

            <div class="input-group">
              <input type="text" name="date" class="form-control" value="{{date}}" id="dateinput">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                    class="iconfont icon-icondate"></i></button>
              </span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="rich_content" placeholder="文章内容" value="{{content}}" name="content">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success btn-edit">修改</button>
          </div>
        </div>
      </form>
  </script>
  <script type="text/html" id="categoryTpl">
    {{each catedata}}
    <option value="{{$value.id}}" {{if $value.id == $imports.cateId}} selected {{/if}}>{{$value.name}}</option> 
    {{/each}}
</script>
  
  <!-- 业务逻辑代码 -->
  <script>
    //selected="{{$value.id == imports.cateId ? 'selected':''}}"
    //获取待修改文章的id
    var id = window.location.search.split('=')[1];
    //发送Ajax请求获取文章详细信息
    $.ajax({
      type: 'get',
      url: 'http://47.111.184.55:8888/api/v1/admin/article/search',
      data: {
        id: id
      },
      success: function (artres) {
        // console.log(artres);
        //拼接模板
        var html = template('articleModifyTpl', artres.data);
        //在页面中显示
        $('#articleBox').html(html);
        //获取文章分类id
        var cateId = artres.data.categoryId;
        
        

        //获取文章分类列表
        $.ajax({
          type: 'get',
          url: 'http://47.111.184.55:8888/api/v1/admin/category/list',
          success: function (cateres) {
            // console.log(res);
            //向模板中导入变量
            template.defaults.imports.cateId = cateId;
            //拼接模板
            // console.log(cateId)
            // console.log(cateres.data)
            var html = template('categoryTpl', { catedata: cateres.data });
            //在页面中显示
            $('#article_category').html(html);
          }
        })

        //为头像上传控件绑定change事件
        $('#avatar').on('change', function () {
          //生成图片地址
          var imgUrl = URL.createObjectURL(this.files[0]);
          // console.log(imgUrl);
          //设置图片src属性
          $('#preview').prop('src',imgUrl);
          //将图片地址设置给隐藏域表单控件
          $('#avatarHidden').val('name',imgUrl);
        })
      }
    })

    //使用事件委托方式为表单绑定提交事件
    $('#articleBox').on('submit','#articleMidfy', function (e) {
          //阻止默认提交行为
          e.preventDefault();
          //搜集用户输入的信息
          var formData = $(this).serialize();
          // formData.append('id',id);
          //发送Ajax请求
          // console.log(formData);
          $.ajax({
              type: 'post',
              url: 'http://47.111.184.55:8888/api/v1/admin/article/edit',
              data: formData,
              success: function (data) {
                  location.href = 'article_list.html'
              }
          })
    })


  </script>
</body>

</html>
